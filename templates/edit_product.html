{% extends "base.html" %}

{% block title %}Edit Product{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h1 class="text-center mb-4">Edit Product</h1>
        <div class="card mb-4">
            <div class="card-header">
                Editing: {{ product.name }}
            </div>
            <div class="card-body">
                <form action="{{ url_for('edit_product', id=product.id) }}" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="name" class="form-label">Product Name</label>
                        <input type="text" id="name" name="name" class="form-control" value="{{ product.name }}" required>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="code" class="form-label">Product Code</label>
                            <input type="text" id="code" name="code" class="form-control" value="{{ product.code }}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="category" class="form-label">Category</label>
                            <input type="text" id="category" name="category" class="form-control" value="{{ product.category }}" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="qty" class="form-label">Quantity</label>
                            <input type="number" id="qty" name="qty" class="form-control" value="{{ product.qty }}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="price" class="form-label">Price</label>
                            <input type="number" id="price" step="0.01" name="price" class="form-control" value="{{ product.price }}" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Current Image</label>
                        <div>
                            {% if product.image_url %}
                                <img src="{{ url_for('static', filename='uploads/' + product.image_url) }}" alt="{{ product.name }}" width="100" class="img-thumbnail">
                            {% else %}
                                <p>No image</p>
                            {% endif %}
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Upload New Image</label>
                        <input type="file" id="image" name="image" class="form-control">
                        <small class="form-text text-muted">Leave blank to keep the current image.</small>
                    </div>
                    <input type="hidden" name="current_image" value="{{ product.image_url or '' }}">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
