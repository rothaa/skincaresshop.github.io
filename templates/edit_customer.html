{% extends "base.html" %}

{% block title %}Edit Customer{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h1 class="text-center mb-4">Edit Customer</h1>
        <div class="card mb-4">
            <div class="card-header">
                Editing Customer: {{ customer.full_name }}
            </div>
            <div class="card-body">
                <form action="{{ url_for('edit_customer', id=customer.id) }}" method="post">
                    <div class="mb-3">
                        <label for="full_name" class="form-label">Full Name</label>
                        <input type="text" id="full_name" name="full_name" class="form-control" value="{{ customer.full_name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="code" class="form-label">Customer Code</label>
                        <input type="text" id="code" name="code" class="form-control" value="{{ customer.code }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="text" id="phone" name="phone" class="form-control" value="{{ customer.phone }}">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" value="{{ customer.email }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea id="address" name="address" class="form-control" rows="3">{{ customer.address }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender</label>
                        <select id="gender" name="gender" class="form-select">
                            <option value="">Select Gender</option>
                            <option value="Male" {% if customer.gender == 'Male' %}selected{% endif %}>Male</option>
                            <option value="Female" {% if customer.gender == 'Female' %}selected{% endif %}>Female</option>
                            <option value="Other" {% if customer.gender == 'Other' %}selected{% endif %}>Other</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{{ url_for('customers') }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
